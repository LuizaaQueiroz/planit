<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Lista de Tarefas') }}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h2 { color: #2e7d32; }
        .task { border: 1px solid #ccc; margin-bottom: 10px; padding: 8px; }
    </style>
</head>
<body>
<h2>{{ _('Minhas Tarefas') }}</h2>
{% for task in tasks %}
    <div class="task">
        <strong>{{ task.title }}</strong><br>
        {{ task.description }}<br>
        {{ _('Status') }}: {{ _(task.status) }}
    </div>
{% else %}
    <p>{{ _('Nenhuma tarefa encontrada.') }}</p>
{% endfor %}
</body>
</html>
